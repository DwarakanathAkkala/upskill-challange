<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<style>
    main {
        display: grid;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    button {
        background-color: aqua;
        padding: 1rem 2rem;
        font-size: 0.75rem;
        transition: transform 0.5s ease-in-out;
    }

    button:hover {
        transform: scale(1.5);
        border: 5px solid #000;
    }

</style>
<body>
    <main>
        <button>Hover me</button>
    </main>
</body>
</html>
